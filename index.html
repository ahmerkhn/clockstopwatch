<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch_clock</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <h1>Countdown Bakra Eid</h1> 
    <div id="container">

        <div class="box"><span class="heading">DAYS</span><span id="days">00</span></div>
        <div class="box"><span class="heading">HOURS</span><span id="hours">00</span></div>
        <div class="box"><span class="heading">MINUTES</span><span id="minutes">00</span></div>
        <div class="box"><span class="heading">SECONDS</span><span id="seconds">00</span></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
